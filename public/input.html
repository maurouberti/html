<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="document" content="Exemplo de formulário HTML5">
    <title>Input types</title>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    
    <main>
        
        <section>
            <h1>Input Types</h1>
            <form>
                <div class="form-group">
                    <label for="color">Cor</label>
                    <input type="color">
                </div>
                <div class="form-group">
                    <label for="color">Data</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label for="color">Hora</label>
                    <input type="time">
                </div>
                <div class="form-group">
                    <label for="color">Data e hora</label>
                    <input type="datetime-local">
                </div>
                <div class="form-group">
                    <label for="color">Mês</label>
                    <input type="month">
                </div>
                <div class="form-group">
                    <label for="color">Semana</label>
                    <input type="week">
                </div>
                <div class="form-group">
                    <label for="color">Url</label>
                    <input type="url">
                </div>
                <div class="form-group">
                    <label for="color">E-mail</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label for="color">Pesquisa</label>
                    <input type="search">
                </div>
                <div class="form-group">
                    <label for="color">Número</label>
                    <input type="number" min="0" max="100" step="10">
                </div>
                <div class="form-group">
                    <label for="color">Lista</label>
                    <input list="codes" name="code" x-moz-errormessage="Customize error only in Firefox!" title="Customize a part of de error" required>
                    <datalist id="codes">
                        <option value="Javascript"></option>
                        <option value="PHP"></option>
                        <option value="Java"></option>
                        <option value="Ruby"></option>
                        <option value="Python"></option>
                    </datalist>
                </div>
                <button>Submit</button>
            </form>
        </section>
        
        <section>
            <h1>Output</h1>
            <form oninput="x.value = parseInt(a.value) + parseInt(b.value), y.value = parseInt(a.value)">
                <div class="form-group">
                    <label for="color">Range</label>
                    0
                    <input type="range" name="a" value="50" min="0" max="100">
                    100
                    +
                    <input type="text" name="b" value="1000">
                    =
                    <output name="x"></output>
                    <output name="y"></output>
                </div>
            </form>
        </section>

        <section>
            <h1>Atributo "autocomplete"</h1>
            <!-- <form autocomplete="off"> -->
            <form>
                <div class="form-group">
                    <label for="fname">Primeiro nome</label>
                    <input type="text" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Último nome</label>
                    <input type="text" name="lname">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" autocomplete="off">
                </div>
                <button>Submit</button>
            </form>
        </section>

        <section>
            <h1>Atributo "novalidate" e "autofocus"</h1>
            <!-- <form novalidate> -->
            <form>
                <div class="form-group">
                    <label for="fname">Primeiro nome</label>
                    <input type="text" name="fname" required autofocus>
                </div>
                <div class="form-group">
                    <label for="lname">Último nome</label>
                    <input type="text" name="lname">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" novalidate>
                </div>
                <button>Submit</button>
            </form>
        </section>
        
        <section>
            <h1>Atributo "form"</h1>
            <form id="form-id" method="get">
                <div class="form-group">
                    <label for="fname">Primeiro nome</label>
                    <input type="text" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Último nome</label>
                    <input type="text" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email">
                </div>
                <button>Submit</button>
                <button formnovalidate >Submit Novalidate</button>
                <button formnovalidate formmethod="post" >Submit Method</button>
                <button formnovalidate formaction="index.html" >Submit Action</button>
            </form>
            <div class="form-group">
                <label for="email">Cor</label>
                <input type="color" name="color" form="form-id">
            </div>
        </section>
        
        <section>
            <h1>Validação "pattern"</h1>
            <form>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" pattern="\d{5}-?\d{3}">
                    <button>Submit</button>
                </div>
            </form>
        </section>


    </main>
    
</body>
</html>
