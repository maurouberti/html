<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="document" content="Exemplo de layout HTML5">
    <title>Botões</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Botões</h1>
            <button class="btn btn-default">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-tertiary">Tertiary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-default" disabled>Default disabled</button>
            <button class="btn btn-primary" disabled>Primary disabled</button>
        </section>
        
        <section>
            <h1>Botões com contorno</h1>
            <button class="btn btn-outline-default">Default</button>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-tertiary">Tertiary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-default" disabled>Default disabled</button>
            <button class="btn btn-outline-primary" disabled>Primary disabled</button>
        </section>

    </main>
</body>
</html>
